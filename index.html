<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-sm navbar-light bg-light px-5">
        <a class="navbar-brand" href="#">SendMail</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="col-12 col-md-6 offset-md-3">
        <form action="">
            
            <div class="form-group mt-3">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" class="form-control" placeholder="" aria-describedby="helpId">
            </div>

            <div class="form-group mt-3">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="" aria-describedby="helpId">
            </div>

            <div class="form-group mt-3">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" class="form-control" placeholder="" aria-describedby="helpId">
            </div>

            <div class="form-group mt-3">
              <label for="">Message</label>
              <textarea class="form-control" name="" id="" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-success mt-3">Send Mail</button>

              


        </form>

    </div>

</body>
</html>
